metadata:
  template_name: org.ystia.yorc.samples.job.singularity.SingularityJobTemplate
  template_version: 1.0.0-SNAPSHOT
  template_author: yorc

description: "Slurm singularity job template"

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-types:1.0.0
  - yorc-slurm-types:1.2.0
  - org.ystia.yorc.samples.job.singularity.Component:1.0.0-SNAPSHOT

repositories:
  docker:
    url: https://hpda-docker-registry:5000/
    type: a4c_ignore
  cluster_nfs:
    url: not used
    type: a4c_ignore

topology_template:
  node_templates:
    LolcowJob:
      type: org.ystia.yorc.samples.job.singularity.Component
      properties:
        name: job_singularity_lolcow
      interfaces:
        tosca.interfaces.node.lifecycle.Runnable:
          submit:
            implementation:
              file: docker://godlovedc/lolcow:latest
              repository: docker
              type: yorc.artifacts.Deployment.SlurmJobImage
    HelloJob:
      type: org.ystia.yorc.samples.job.singularity.Component
      properties:
        name: job_singularity_hello
        exec_command: /usr/bin/hello-kitty.sh
      interfaces:
        tosca.interfaces.node.lifecycle.Runnable:
          submit:
            implementation:
              file: /home_nfs/commons/hello-world.img
              repository: cluster_nfs
              type: yorc.artifacts.Deployment.SlurmJobImage
    ComputePIJob:
      type: org.ystia.yorc.samples.job.singularity.Component
      properties:
        name: job_singularity_compute
        exec_command: perl
        exec_args: ["-Mbignum=bpi", "-wle", "print bpi(2000)"]
      interfaces:
        tosca.interfaces.node.lifecycle.Runnable:
          submit:
            implementation:
              file: docker://perl:latest
              repository: docker
              type: yorc.artifacts.Deployment.SlurmJobImage

metadata:
  template_name: org.ystia.yorc.samples.job.noscheduler.Components
  template_version: 1.0.0-SNAPSHOT
  template_author: yorc

description: |
  Basic job running a shell command without scheduler
  
imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - alien-base-types:2.1.1
  - yorc-types:1.1.0

node_types:
  org.ystia.yorc.samples.job.noscheduler.SpawnJob:
    derived_from: org.alien4cloud.nodes.Job
    properties:
      command: 
        type: string
        required: true
    requirements:
      - host:
          capability: tosca.capabilities.Container
          node: tosca.nodes.Compute
          relationship: tosca.relationships.HostedOn
          occurrences: [0, 1] 
    interfaces:
      tosca.interfaces.node.lifecycle.Runnable:
        inputs:
          COMMAND_TO_SPAWN: { get_property: [SELF, command]}
        submit: scripts/submit.sh
        run: scripts/run.sh
        cancel: scripts/cancel.sh

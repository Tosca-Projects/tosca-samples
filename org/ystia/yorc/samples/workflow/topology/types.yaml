tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: WorkflowInputOutput
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.yorc.samples.ComputePI:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    VirtualMachine:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    PiComponent:
      type: org.ystia.yorc.samples.ComputePIComponentType
      interfaces:
        custom:
          inputs:
            decimal: {get_input: precision}
      requirements:
        - hostedOnVirtualMachineHost:
            type_requirement: host
            node: VirtualMachine
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
  workflows:
    compute_pi:
      inputs:
        precision:
          type: int
          required: true
      outputs:
        pi:
          description: PI computation result
          value: { get_attribute: [ PiComponent, result ] }
      steps:
        PiComponent_compute_pi:
          target: PiComponent
          activities:
            - call_operation: custom.compute_pi
    compute_pi_inline:
      outputs:
        pi:
          description: PI computation result
          value: { get_attribute: [ PiComponent, result ] }
      steps:
        inline_step:
          target: PiComponent
          activities:
            - inline:
                workflow: compute_pi
                inputs:
                  precision: 4

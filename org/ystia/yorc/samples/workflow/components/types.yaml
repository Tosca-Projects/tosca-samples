metadata:
  template_name: org.ystia.yorc.samples.ComputePI
  template_version: 1.0.0-SNAPSHOT
  template_author: yorc


imports:
  - tosca-normative-types:1.0.0-ALIEN20

node_types:
  org.ystia.yorc.samples.GreetingsComponentType:
    derived_from: tosca.nodes.SoftwareComponent
    description: >
      Sample component having an operation needing an input
    interfaces:
      Standard:
        create:
          implementation: scripts/noop.sh
        start:
          implementation: scripts/noop.sh
      custom:
        inputs:
node_types:
  org.ystia.yorc.samples.ComputePIComponentType:
    description: "Sample component to compute PI"
    derived_from: tosca.nodes.SoftwareComponent
    attributes:
      result:
        type: float
        description: "The result of PI calculation"
    tags:
      icon: "/images/python.png"
    interfaces:
      Standard:
        create:
          implementation: scripts/noop.sh
        start:
          implementation: scripts/noop.sh
      custom:
        inputs:
          decimal:
            type: int
        compute_pi:
          outputs:
            result: [SELF, result]
          implementation: scripts/compute_pi.py

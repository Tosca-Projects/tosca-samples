tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: ConsulSimpleTopology
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "A simple topology used to demonstrate how to deploy a Consul cluster using Janus"

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - janus-types:1.0.0
  - org.janus.samples.consul.linux.ansible:1.0.0-SNAPSHOT
  - org.janus.samples.consul.pub:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    PublicNetwork:
      metadata:
        a4c_edit_x: 54
        a4c_edit_y: "-29"
      type: tosca.nodes.Network
      properties:
        ip_version: 4
    ComputeCADC1:
      metadata:
        a4c_edit_x: "-237"
        a4c_edit_y: "-3"
      type: tosca.nodes.Compute
      requirements:
        - networkPublicNetworkConnection:
            type_requirement: network
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 10
            default_instances: 2
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    ComputeCSDC1:
      metadata:
        a4c_edit_x: 37
        a4c_edit_y: "-5"
      type: tosca.nodes.Compute
      requirements:
        - networkNetworkConnection:
            type_requirement: network
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 7
            default_instances: 3
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    ConsulAgentDC1:
      type: org.janus.samples.consul.linux.ansible.nodes.ConsulAgent
      properties:
        install_dnsmasq: true
        mode: agent
        download_url: "https://releases.hashicorp.com/consul/1.0.2/consul_1.0.2_linux_amd64.zip"
        install_dir: "/usr/local/bin"
        data_dir: "/var/consul"
        config_dir: "/etc/consul.d"
        datacenter: dc1
        domain: consul
      requirements:
        - joinServerConsulServerConsul_server:
            type_requirement: consul_server
            node: ConsulServerDC1
            capability: org.janus.samples.consul.pub.capabilities.ConsulServer
            relationship: org.janus.samples.consul.linux.ansible.relationships.JoinServer
        - hostedOnComputeCaHost:
            type_requirement: host
            node: ComputeCADC1
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        consul_agent:
          properties:
            api_port: 8500
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ConsulServerDC1:
      type: org.janus.samples.consul.linux.ansible.nodes.ConsulServer
      properties:
        install_dnsmasq: true
        mode: server
        download_url: "https://releases.hashicorp.com/consul/1.0.2/consul_1.0.2_linux_amd64.zip"
        install_dir: "/usr/local/bin"
        data_dir: "/var/consul"
        config_dir: "/etc/consul.d"
        datacenter: dc1
        domain: consul
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: ComputeCSDC1
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        consul_agent:
          properties:
            api_port: 8500
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Compute_install:
          target: ComputeCSDC1
          activities:
            - delegate: install
          on_success:
            - ConsulServer_initial
        ConsulServer_initial:
          target: ConsulServerDC1
          activities:
            - set_state: initial
          on_success:
            - ConsulServer_creating
        ConsulServer_creating:
          target: ConsulServerDC1
          activities:
            - set_state: creating
          on_success:
            - ConsulServer_create
        ConsulServer_created:
          target: ConsulServerDC1
          activities:
            - set_state: created
          on_success:
            - ConsulServer_configuring
        ConsulServer_configuring:
          target: ConsulServerDC1
          activities:
            - set_state: configuring
          on_success:
            - ConsulServer_hostedOnComputeHost_pre_configure_source
            - ConsulAgent_joinServerConsulServerConsul_server_pre_configure_target
            - ConsulServer_configure
        ConsulServer_configured:
          target: ConsulServerDC1
          activities:
            - set_state: configured
          on_success:
            - ConsulServer_starting
        ConsulServer_starting:
          target: ConsulServerDC1
          activities:
            - set_state: starting
          on_success:
            - ConsulServer_start
        ConsulServer_started:
          target: ConsulServerDC1
          activities:
            - set_state: started
          on_success:
            - ConsulServer_hostedOnComputeHost_add_target
            - ConsulAgent_initial
        ConsulServer_create:
          target: ConsulServerDC1
          activities:
            - call_operation: Standard.create
          on_success:
            - ConsulServer_created
        ConsulServer_configure:
          target: ConsulServerDC1
          activities:
            - call_operation: Standard.configure
          on_success:
            - ConsulServer_hostedOnComputeHost_post_configure_source
            - ConsulServer_configured
            - ConsulAgent_joinServerConsulServerConsul_server_post_configure_target
        ConsulServer_start:
          target: ConsulServerDC1
          activities:
            - call_operation: Standard.start
          on_success:
            - ConsulServer_started
        ConsulServer_hostedOnComputeHost_pre_configure_source:
          target: ConsulServerDC1
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.pre_configure_source
          on_success:
            - ConsulServer_configure
        ConsulServer_hostedOnComputeHost_post_configure_source:
          target: ConsulServerDC1
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.post_configure_source
          on_success:
            - ConsulServer_configured
        ConsulServer_hostedOnComputeHost_add_target:
          target: ConsulServerDC1
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.add_target
        Network_install:
          target: PublicNetwork
          activities:
            - delegate: install
          on_success:
            - Compute_install
            - Compute_install_1
        Compute_install_1:
          target: ComputeCADC1
          activities:
            - delegate: install
          on_success:
            - ConsulAgent_initial
        ConsulAgent_initial:

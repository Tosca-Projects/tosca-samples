language: java

jdk:
  - oraclejdk8

install:
  - pip install --user --upgrade sphinx semantic-version requests urllib3[secure]

script:
  - mvn clean install

deploy:
  - provider: script
    script: bash deploy.sh
    on:
      all_branches: true
    skip_cleanup: true

  - provider: releases
    overwrite: true
    api_key:
      secure: 
    file:
      - distribution/target/alien4cloud-yorc-plugin-distribution-*.zip
      - alien4cloud-yorc-plugin/target/alien4cloud-yorc-plugin-*.zip
    skip_cleanup: true
    on:
      tags: true

addons:
  apt:
    packages:
    - latexmk
    - texlive-binaries
    - texlive-fonts-recommended
    - texlive-latex-base
    - texlive-latex-extra
    - texlive-latex-recommended

env:
  global:
    secure: 


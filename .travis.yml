language: java

jdk:
  - oraclejdk8

install:
  - pip install --user sphinx
  - pip install --user semantic-version

before_deploy:
  - sed -i "s|@BRANCH@|${TRAVIS_BRANCH}|g" bintray.json
  - sed -i "s|@BUILD@|${TRAVIS_BUILD_NUMBER}|g" bintray.json
  - ll distribution/target

deploy:
  provider: bintray
  file: bintray.json
  user: stebenoist
  key: $BINTRAY_API_KEY
  skip_cleanup: true
  on:
    all_branches: true

env:
  global:
    secure: 
